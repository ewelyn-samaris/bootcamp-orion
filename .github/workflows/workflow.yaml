name: Continuous Integration

on:
  push:
    branches: [ "feature/exercicio3" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  id-token: write

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    
    - name: Install dependencies
      run: npm install

    - name: Navigate to the src directory
      run: cd src

    - name: Build
      run: npx tsc

    - name: Create a dist folder
      run: mkdir -p ../dist

    - name: Copy all static files to /dist
      run: find . -type f \( -name "*.js" -o -name "*.html" -o -name "*.css" -o -name "*.png" -o -name "*.jpg" -o -name "*.gif" \) -exec cp {} dist/ \;

    - name: Create and upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        name: dist
        path: dist/

    - name: Deploy to Github Pages
      uses: actions/deploy-pages@v2
      with:
        artifact_name: dist
        token: ${{ secrets.DEPLOY_KEY }}