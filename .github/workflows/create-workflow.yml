name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - feature/exercicio3

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    permissions:  # Movido para o n√≠vel do trabalho "build"
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      
      # Upload the artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate with username and password
        run: |
          git config --local user.email "ewelynsamaris@hotmail.com"
          git config --local user.name "ewelyn-samaris"
          git remote set-url origin https://${{ secrets.MY_USERNAME }}@github.com/ewelyn-samaris/bootcamp-orion.git

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: ${{ github.workspace }}/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2