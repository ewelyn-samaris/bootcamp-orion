<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="load()">
    <header>
        <h1>Contador de Vogais</h1>
    </header>
    <section>
        <div id ="foto">
            <img id="imagem" src="fotomanha.png" alt="manhã">
        </div>
        <br><div id="word">Palavra:
            <input type="text" id ="input" placeholder="insira uma palavra.." name="input">
            <input type="button" value="verificar" onclick="countVowels()">
            <br><br><span id="warn">Será vericada apenas uma palavra por vez!</span>
        </div>
    </section>
    <br><br><section>
        <div id="msg">
                Saudação!
        </div>
    </section>
    <footer>
        <p>&copy;VowelCounter, nunca mais conte vogais!</p>
    </footer>   
    <script src="../dist/ex01.js"></script>
</body>
</html>
